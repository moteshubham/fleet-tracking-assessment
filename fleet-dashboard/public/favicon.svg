<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <defs>
    <linearGradient id="grad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#137fec;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0ea5e9;stop-opacity:1" />
    </linearGradient>
  </defs>
  <rect width="100" height="100" rx="20" fill="url(#grad)"/>
  <!-- Truck body -->
  <rect x="15" y="35" width="45" height="25" rx="3" fill="white"/>
  <!-- Truck cabin -->
  <rect x="60" y="30" width="20" height="30" rx="3" fill="white"/>
  <!-- Front window -->
  <rect x="63" y="33" width="14" height="12" rx="2" fill="#137fec"/>
  <!-- Wheels -->
  <circle cx="30" cy="70" r="8" fill="#1a1a1a"/>
  <circle cx="30" cy="70" r="5" fill="#333"/>
  <circle cx="70" cy="70" r="8" fill="#1a1a1a"/>
  <circle cx="70" cy="70" r="5" fill="#333"/>
  <!-- GPS/Location indicator -->
  <circle cx="35" cy="45" r="4" fill="#137fec"/>
  <circle cx="35" cy="45" r="2" fill="white"/>
</svg>

